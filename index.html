<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="silent-background"></div>   
    <header>
        <h1>Library</h1>
    </header>
    <div class="new-book"><i class="material-icons md-48">add_circle_outline</i></div>
    <div class="content">
    </div>
    <form action="#">
        <input type="text" name="title" id="input-title" required placeholder="Title">
        <input type="text" name="author" id="input-author" required placeholder="Author">
        <input type="number" name="pageCount" id="input-page-count" required placeholder="Page Count">
        <div class="read">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="input-read" placeholder="Pages Read">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
